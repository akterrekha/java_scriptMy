<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
table{
	width:400px;
	height:300px;
	background:#06C;
	}
th,td{
	background:#F3C;
	border:1px solid #F06
	}	

</style>
</head>

<body>
<table>
<tr>
<td colspan="4">1</td>

</tr>

<tr>
<td>1</td>
<td>1</td>
<td>1</td>
<td>1</td>
</tr>


<tr>
<td rowspan="2">1</td>
<td colspan="2">1</td>

<td rowspan="2">1</td>
</tr>

<tr>

<td colspan="2">1</td>


</tr>

<tr>
<td colspan="4">1</td>

</tr>
</table>

</body>
</html>

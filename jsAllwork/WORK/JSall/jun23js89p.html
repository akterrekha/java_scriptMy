<body>
<script>
var recordIt=0
function moveIt(){
	recordIt += 1;
	document.viewer.spot.value=recordIt;
}
</script>
<p>
<h2>How many mouse moves?</h2>
<form name="viewer">
<input type="text name="spot" size=3">
</form>
<a href="javascript:void on mouseMove="moveIt()"">tickle this spot</a>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
h2{
	font-size:18pt;
	color:#e8b002;
	font-family:Verdana;
	}
	.clickNote{
		font-size:12pt;
		font-weight:bold;
		color:#b503;
		background-color:black;
		font-family:verdana;
		}
</style>
</head>

<body bgcolor="839063">
<script>
function doIt(){
	window.document.petstore.puppy.value="Swissy";
	window.document.petstore.clicker.value="I\'ve been clicked";
	}
</script>
<h2>object hierarchy practice</h2>
<span class="click Note">&nbsp;click the button: &nbsp </span>
<form name="petstore">
<input type="text" name= "puppy">
<input type="button" name="clicker" value="click to change value of text window." onClick="doIt()">
</form>
</body>
</html>

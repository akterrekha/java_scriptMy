<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
label{
	color:red;
	padding:5px 10px;
	
	}
</style>
</head>

<body>
<h1>validation form</h1>
<form name="myForm" action="valitForm.html" onsubmit="return dataValue()" method="post">
name:
<input type="text" name="fname">
<label id="fnamex"></label><br/>

Gender:
<input type="radio" name="gender" value="Male"/>Male
<input type="radio" name="gender" value="Female"/>Female
<label id="gender"></label><br/>

education:
<input type="checkbox" name="ssc" value="ssc"/>ssc
<input type="checkbox" name="hsc" value="hsc"/>hsc
<label id="education"></label><br/>
Round:<select name="round">
<option value="Select A Round" selected="selected">Select A Round</option>
<option value="Round-35">Round-35</option>
<option value="Round-36">Round-36</option>
<option value="Round-37">Round-37</option>
<option value="Round-38">Round-39</option>
</select>
<label id="round"></label><br/>
Comments:<textarea rows="5" cols="20" placeholder="Enter at least 10 character" name="msg"></textarea>
<label id="msg"></label><br/>
<input type="reset" value="Reset">
<input type="submit" value="Submit">
</form>

<script>
function dataValue(){
	////////////////////////////for name//////////////////////////////////
	var fname = document.forms["myForm"]["fname"].value;
	var gender = document.forms["myForm"]["gender"].value;
	var education = "";
	if(document.forms["myForm"].ssc.checked){
		education += document.forms["myForm"]["ssc"].value;
	     }
   if(document.forms["myForm"].hsc.checked){
  education +=", "+ document.forms["myForm"]["hsc"].value;
		}
	var roundc = document.forms["myForm"]["round"].value;
	var msg = document.forms["myForm"]["msg"].value;
	///////////////////////////////data for name field///////////////
	if(fname == ""){
		document.getElementById('fnamex').innerHTML = "name must be fill out";
		return false;
    }else if(fname.length <3){
		document.getElementById('fnamex').innerHTML = "name length at least 10 character";
		return false;
		///////////////////////////////data for gender/////////////////

   }else if(gender== ""){
		document.getElementById('gender').innerHTML = "Tell me your gender";
		return false;
		/////////////////////value for education field////////////
   }else if(!document.forms["myForm"].ssc.checked && !document.forms["myForm"].hsc.checked){
		document.getElementById('education').innerHTML = "Tell me your education";
		return false;
		///////////////data for round field///////////////////
   }else if(roundc == "Select A Round"){
		document.getElementById('round').innerHTML = "select me your round";
		return false;
		//////////////////////////data for msg field///////////////////
  }else if(msg.length<10){
	  document.getElementById('msg').innerHTML = "At least 10 characters";
	  return false; 
	  }else{
		 document.write("Name:" +fname+ "<br/>");
		 document.write("Gender:" +gender+ "<br/>");
		 document.write("Education:" +education+ "<br/>");
		 document.write("Round:" +roundc+ "<br/>");
		 document.write("Comments:" +msg+ "<br/>");
		  }
	
	
	
	}

</script>

</body>
</html>

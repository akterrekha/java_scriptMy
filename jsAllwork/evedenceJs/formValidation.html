	var fname = document.forms["myForms"]["fname"].value;
	var gender = document.forms["myForm"]["gender"].value;
	var education = "";

		}

		}

		var msg = document.forms["myForm"]["msg"].value;
		
		///////////////////////////validation Form Name Field////////////////////
if(fname == ""){

	}else if(!document.forms["myForms"].ssc.checked && !document.forms["myForms"].ssc.checked){

	 }else if(round =="Select A Round"){

   }else if(msg.length < 10){

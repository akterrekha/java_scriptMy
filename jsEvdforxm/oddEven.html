<script>
var number=prompt("start number","");
checkOddEven(number);
function checkOddEven(num){
	
		if((num%2)==0){
			document.write(num+ "Is even Number")
			}else{
			document.write(num+ "Is Odd Number")
				}
		}
	
	

</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<form name="myForm" onSubmit="return validate()" action="password.html" method="post">
Password:<input type="password" name="pass"><label id="pass"></label><br/><br/>
Re-Password:<input type="password" name="Repass"><label id="Repass"></label><br/><br/>

<input type="submit" value="Submit"> <input type="reset" value="Reset">
</form>

<script>

function validate(){
	var pass = document.forms["myForm"]["pass"].value;
	var Repass = document.forms["myForm"]["Repass"].value;
	var reg = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/
	
	if(pass==""){
		document.getElementById('pass').innerHTML = "Password field can not be empty";
		return false;
		}
	else if(!reg.test(pass)){
		document.getElementById('pass').innerHTML = "Password field must contain a Uppercase, a Lowercase, a digit and at least 6 characters";
		return false;
		}
	else if(Repass != pass){
		document.getElementById('Repass').innerHTML = "Password does not match";
		return false;
		}
	else{
		document.write("Password: " + pass + "<br/>");
		document.write("Re-Password: " + Repass + "<br/>");
		}
	}
</script>
</body>
</html>

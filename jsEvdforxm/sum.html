<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var a= parseInt(prompt("Enter a value")) ;
var b= parseInt(prompt("Enter a value")) ;

function makesum(s,e){
	var sum =0;
	if(s<e){
	for(i=s; i<=e; i++){	
	sum+=i;}
		}else{
	for(i=s; i>=e; i--){
		sum+=i;		
			}
		}
		document.write(sum);
}
makesum(a,b);
		
</script>
</body>
</html>

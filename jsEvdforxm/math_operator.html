<script>
var x = Math.round(3.25);
var y = Math.round(3.65);

var a = Math.floor(3.25);
var b = Math.floor(3.65);

var p = Math.ceil(3.25);
var q = Math.ceil(3.65);
document.write("ROUND operation" + "<br/>")
document.write(x + "<br/>")
document.write(y + "<br/>")
document.write("FLOOR operation" + "<br/>")
document.write(a + "<br/>")
document.write(b + "<br/>")
document.write("CEIL operation" + "<br/>")
document.write(p + "<br/>")
document.write(q + "<br/>")
document.write("<h2>" + "String Operations" + "</h2>");
var m = "This_is_a_string_type _value_for_string_operations";
document.write(m + "<br/>");
document.write("<h3>" + "Use of substr()" + "</h3>" + "<br/>");
document.write(m.substr(3,10) + "<br/>");
document.write("<h3>" + "Use of substring()" + "</h3>" + "<br/>");
document.write(m.substring(3,10) + "<br/>");

</script>
